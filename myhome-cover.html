<script type="text/javascript">
  RED.nodes.registerType('myhome-cover',{
    category: 'Bticino MyHome',
    color: '#a6bbcf',
    defaults: {
      coverid: { value: '', required: true, validate: RED.validators.number() },
      topic: { value: '', required: true},
      gateway: { type: 'myhome-gateway', required: true },
      name: { value: '', required: true }
    },
    inputs:1,
    outputs:1,
    icon: 'sort.png',
    label: function() {
      return this.name || 'myhome-cover';
    }
  });
</script>

<script type="text/x-red" data-template-name="myhome-cover">
  <div class="form-row">
      <label for="node-input-coverid"><i class="fa fa-sort"></i> Cover</label>
      <input type="text" id="node-input-coverid" placeholder="32" />
  </div>
  <div class="form-row">
      <label for="node-input-topic"><i class="fa fa-topic-o"></i> Topic</label>
      <input type="text" id="node-input-topic" placeholder="e.g. homeautomation/covers/office/door" />
  </div>
  <div class="form-row">
      <label for="node-input-gateway"><i class="fa fa-server"></i> Gateway</label>
      <input type="text" id="node-input-gateway">
  </div>
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Cover name">
  </div>
</script>

<script type="text/x-red" data-help-name="myhome-cover">
<p>Adds Cover Node to your flow.</p>
<ul>
<li><strong>Cover</strong> is the number of the cover in MyHome system</li>
<li><strong>Topic</strong>&nbsp;is used to activate the flow when the input <code>msg.topic</code>&nbsp;is set to 'cmd/topic'</li>
<li><strong>Gateway</strong> is the gateway to be configured in order to connect to MyHome system</li>
<li><strong>Name</strong> (mandatory) is the name of the node&nbsp;</li>
</ul>
<h3>Inputs</h3>
<p><code>msg.payload</code>&nbsp; is a string value with 'OPEN' or 'CLOSE' or 'STOP'</p>
<p><code>msg.topic</code>&nbsp;is set to 'cmd/topic' where topic is the Topic of the node.</p>
<h3>Ouput</h3>
<p>The <strong>default output</strong> is a string <code>msg.payload</code> with 'OPEN' , 'CLOSE', 'STOP' value.</p>
</script>
